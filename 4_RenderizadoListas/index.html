<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body>
    <div id="app">

        <!-- Iterando un objeto -->
        <p v-for="(key, value) in usuario">
            {{ key }} : {{ value }}
        </p>
        
        <hr>

        <!-- Iterando un array -->
        <ul>
            <li v-for="(tarea, index) in tareas"> 
                {{ tarea.nombre }} - {{ index }}
             </li>
        </ul>
    </div>

    <!-- Vue.js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <!-- Custom JS -->
    <script>
        new Vue({
            el: "#app",
            data: {
                usuario: {
                    username: 'juanwmedia',
                    role: 'admin'
                },
                tareas: [
                    {nombre: 'Aprender JavaScript moderno', tiempo: 3},
                    {nombre: 'Aprender Vue.js', tiempo: 7},
                    {nombre: 'Reparar el coche', tiempo: 22},
                    {nombre: 'Viajar m√°s', tiempo: 16},
                    {nombre: 'Comprar la cena', tiempo: 12},
                    {nombre: 'Mejorar como desarrollador', tiempo: 9},
                    {nombre: 'Dar un curso', tiempo: 14},
                ]
            },
        });

        // vue.js devtools confif for chrome
        Vue.config.devtools = true;
    </script>
    </script>
</body>
</html>
